{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>student details</title>
	<link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>

	<div class="container">
		<div class="card mt-2 mx-auto col-md-6">
			<div class="card-header mt-1">
				<h2>Faculty Details</h2>
			</div>
			<div class="card-body">
				<form action="#" method="post">
		{% csrf_token %}

		<label for="fac_name"><b>FacultyName</b></label>
						<input type="text"  class="form-control my-2" placeholder="enter name" name="fac_name">
						<label for="fac_password"><b>Facultypassword</b></label>
						<input type="password"  class="form-control my-2" placeholder="enter password" name="fac_password">
						<label for="id1"><b>Id1</b></label>
						<input type="text" class="form-control my-2" placeholder="enter id1" name="id1">
						<label for="fac_email"><b>Email</b></label>
						<input type="email" class="form-control my-2"  placeholder="enter email" name="fac_email">
						<label for="fac_collegename"><b>collegename</b></label>
						<input type="text" class="form-control my-2"  placeholder="enter collegename" name="fac_collegename">
						<label for="fac_department"><b>department</b></label>
						<select name="fac_department" class="form-control my-2">
							<option value="" selected>---------</option>

  							<option value="CSE">CSE</option>

  							<option value="EEE">EEE</option>

  							<option value="ECE">ECE</option>

  							<option value="IT">IT</option>

  							<option value="CIVIL">CIVIL</option>

 							 <option value="Mech">Mech</option>

						</select>
						<label for="salary"><b>Salary</b></label>
						<input type="salary" class="form-control my-2" placeholder="enter salary" name="salary">
						<label for="designation"><b>Designation</b></label>
						<input type="designation" class="form-control my-2" placeholder="enter designation" name="designation">
						
						
						<div class="card-footer bg-primary">
							<input type="submit" class="btn btn-outline-success" name="submit" value="Register">
		
						</div>

		
		
	</form>
				
			</div>
			
		</div>
		
	</div>
	

</body>
</html>
